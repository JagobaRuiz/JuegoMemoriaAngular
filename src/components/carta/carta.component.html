<div class="carta" [@desaparecer]="estadoCarta" [@girarCarta]= "estaGirada" [ngClass]="{'girada': carta.estaGirada, 'oculto': carta.estaEmparejada }" (click)="girarCarta()">
  <img class="foto-carta" *ngIf="carta.estaGirada || carta.estaEmparejada" [ngSrc]="carta.imagen" width="100" height="150" alt="">
  <img *ngIf="!carta.estaGirada" class="parte-trasera" [ngSrc]="'assets/cartas/parte_trasera.png'" alt="" width="100"
       height="150">
</div>
